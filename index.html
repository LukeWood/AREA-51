<html>

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">

	<style>
		*{
			padding:0;
			margin:0;
		}

		body{
			padding:0;
		}
		select:before{
			content:"Ufos in year: "
		}
	 	.year.selected{
			display:block;
				color:black;
		}
		option:before{
			content:"Ufos in year: "
		}
		#cover{
			width:100%;
			height:100%;
			z-index:1000;
			position:absolute;
			background-color:black;
			cursor:pointer;
		}
		#timeline{
			width:100%;
			height:20px;
			background-color:white;

			top:0;
			left:0;
		}
		#firstYear{
			position:absolute;
			top:20px;
			left:0;
			color:white;
		}
		#lastYear{
				position:absolute;
				right:0;
				top:20px;
				color:white;
		}
		#currentYear{
			color:white;
		}
	</style>
		<script src="libs/three.min.js"></script>
	</head>
	<body>
		<div id = "cover">
		</div>

		<canvas id = "timeline"></canvas>
		<div id = "firstYear"></div>
		<div id = "lastYear"></div>
		<div id = "container"></div>
		<center style="top:20px;width:100%;position:absolute; overflow:visible; height:10%;"><div id="currentYear">H</div></center>
		<script src = "ufos.js"></script>
